                <h1>パリ五輪について</h1>
                <h2>簡単な概要</h2>
                <p>2024年7月26日から8月11日まで、第33回オリンピック競技大会がフランス・パリを中心に開催される。<br>
                    パリでオリンピックが開催されるのは1900年、1924年に続き3回目となる。<br>
                    本大会では、32競技329種目が実施され、開会式ではパリ中心部を流れるセーヌ川が舞台となる。
                </p>
